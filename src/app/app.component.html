
<div>
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="file" id="imageFile" accept="image/*" (change)="onImageChange($event)" />
  </div>
  <div>
    <img [src]="imageBase64" style='height: 100%; width: 100%; object-fit: contain'/>
  </div>

  <ul class="demo-list-two mdl-list">
    <li class="mdl-list__item mdl-list__item--two-line" *ngFor="let textAnnotation of visionAnnotations.textAnnotations">
      <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-icon">format_align_left</i>
      <span>{{textAnnotation.description}}</span>
    </span>
    </li>
  </ul>

  <ul class="demo-list-two mdl-list">
    <li class="mdl-list__item mdl-list__item--two-line" *ngFor="let labelAnnotation of visionAnnotations.labelAnnotations">
      <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-icon">check</i>
      <span>{{labelAnnotation.description}}</span>
      <span class="mdl-list__item-sub-title">{{labelAnnotation.score}}</span>
      </span>
      <span class="mdl-list__item-secondary-content" [class.hidden] = "labelAnnotation.score < 0.8" >
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
    </span>
    </li>
  </ul>

</div>
